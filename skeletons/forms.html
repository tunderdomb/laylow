<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../laylow.css"/>
  <!--<link rel="stylesheet" href="forms.css"/>-->
</head>
<body>
<section class="form-aligned">
  <h1>aligned</h1>
  <fieldset>
    <legend>fields</legend>
    <label class="label">
      <span class="label-title">text</span>
      <input type="text" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">email</span>
      <input type="email" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">password</span>
      <input type="password" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">search</span>
      <input type="search" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">number</span>
      <input type="number" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">tel</span>
      <input type="tel" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">url</span>
      <input type="url" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">date</span>
      <input type="date" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">month</span>
      <input type="month" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">week</span>
      <input type="week" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">datetime</span>
      <input type="datetime" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">datetime-local</span>
      <input type="datetime-local" class="field"/>
    </label>
    <label class="label">
      <span class="label-title">textarea</span>
      <textarea cols="30" rows="10" class="field"></textarea>
    </label>
  </fieldset>
  <fieldset class="checks">
    <legend>checks</legend>
    <label class="label">
      <input type="checkbox"/>
      <span class="label-title">styled checkbox</span>
    </label>
    <label class="label">
      <input name="greeting" type="radio"/>
      <span class="label-title">styled checkbox</span>
    </label>
    <label class="label">
      <input name="greeting" type="radio"/>
      <span class="label-title">styled checkbox</span>
    </label>
    <label class="label">
      <input name="greeting" type="radio"/>
      <span class="label-title">styled checkbox</span>
    </label>
    <label class="checkbox label">
      <input type="checkbox"/>
      <span class="label-title">styled checkbox</span>
    </label>
    <label class="checkbox label">
      <input type="checkbox" checked/>
      <span class="label-title">styled checkbox</span>
    </label>
    <label class="radio label">
      <input type="radio" name="styled"/>
      <span class="label-title">styled radio one</span>
    </label>
    <label class="radio label">
      <input type="radio" name="styled" checked/>
      <span class="label-title">styled radio two</span>
    </label>
    <label class="radio label">
      <input type="radio" name="styled" checked/>
      <span class="label-title">with peanut butters drink cream. After heatting the shrimps, jumble bok choy, chili and cocktail sauce with it in an ice blender.</span>
    </label>
  </fieldset>
  <fieldset class="fieldgroup">
    <legend>fieldgroup</legend>
    <label class="label">
      <input type="text" placeholder="text" class="field"/>
    </label>
    <label class="label">
      <input type="email" placeholder="email" class="field"/>
    </label>
    <label class="label">
      <input type="password" placeholder="password" class="field"/>
    </label>
    <label class="label">
      <textarea cols="30" rows="10" class="field"></textarea>
    </label>
  </fieldset>
</section>
